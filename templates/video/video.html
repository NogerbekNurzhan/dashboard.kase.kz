{% load i18n %}
<div class="list-group-item custom-list-group-item ui-state-default" data-id='{{ video.pk }}'>
	<span class="search_by ellipsis-text">{{ video }}</span>
	<span class="btn-group-right">
		{% if perms.video.delete_video %}
		<button class="btn btn-danger video-delete-btn" data-url="{% url 'video:video_delete' pk=video.pk %}" data-toggle="tooltip" title="{% trans "Удалить видео" %}">
			<i class="fa fa-ban"></i>
		</button>
		{% endif %}
		{% if perms.video.change_video %}
		<button class="btn btn-warning video-edit-btn ml-5" data-url="{% url 'video:video_edit' pk=video.pk %}" data-toggle="tooltip" title="{% trans "Редактировать видео" %}">
			<i class="fa fa-pencil"></i>
		</button>
		{% endif %}
	</span>
</div>
