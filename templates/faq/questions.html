{% load i18n %}
{% for question in questions %}
<div class="list-group-item custom-list-group-item ui-state-default" data-id="{{ question.pk }}">
	<span class="search_by ellipsis-text">{{ question }}</span>
	<span class="btn-group-right">
		{% if perms.faq.delete_faq %}
		<button class="btn btn-danger faq-delete-btn" data-url="{% url 'faq:faq_delete' current_language question.pk %}">
			<i class="fa fa-ban"></i>
		</button>
		{% endif %}
		{% if perms.faq.change_faq %}
		<button class="btn btn-warning faq-edit-btn ml-5" data-url="{% url 'faq:faq_edit' current_language question.pk %}">
			<i class="fa fa-pencil"></i>
		</button>
		{% endif %}
	</span>
</div>
{% empty %}
	<div class="list-group-item">
		<div class="text-center">
			<i class="fa fa-info-circle"></i>&nbsp;<span>{% trans "На данный момент нет вопросов." %}</span>
		</div>
	</div>
{% endfor %}
