{% load i18n %}
<form action="{% url 'events:event_delete' current_language current_year event.pk %}" method="post" class="event-delete-form">
	{% csrf_token %}
	<div class="modal-header bg-danger">
		<button type="button" class="close" data-dismiss="modal">
			<i class="fa fa-times"></i>  
		</button>
		<h4 class="modal-title text-danger">{% trans 'Удалить событие?' %}</h4>
	</div>
	<div class="modal-body">
		<p class="lead">{% trans 'Вы уверены, что хотите удалить событие' %}&nbsp;<strong>{{ event.event_title|truncatechars:100 }}</strong>?</p>
		<div id="loader">
			<div class="loader-item" id="loader-first">
				<div class="loader-item-inner"></div>
			</div>
			<div class="loader-item" id="loader-second">
				<div class="loader-item-inner"></div>
			</div>
			<div class="loader-item" id="loader-third">
				<div class="loader-item-inner"></div>
			</div>
			<div class="loader-item" id="loader-fourth">
				<div class="loader-item-inner"></div>
			</div>
			<div class="loader-item" id="loader-fifth">
				<div class="loader-item-inner"></div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Закрыть' %}</button>
		<button type="submit" class="btn btn-danger">{% trans 'Удалить' %}</button>
	</div>
</form>
